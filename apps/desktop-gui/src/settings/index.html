<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectBranch Settings</title>
    <style>
      :root {
        --bg: #12161b;
        --panel: #1a2028;
        --panel-2: #202735;
        --line: #2a3445;
        --text: #e5ebf5;
        --muted: #98a5bc;
        --accent: #3d8bff;
        --accent-soft: #2b4f86;
        --good: #4dc48d;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background: radial-gradient(1200px 800px at 0% 0%, #1a2434 0%, var(--bg) 60%);
        color: var(--text);
        font-family: "IBM Plex Sans", "Avenir Next", "Segoe UI", sans-serif;
      }

      .shell {
        height: 100%;
        padding: 14px;
        display: grid;
        grid-template-columns: 240px minmax(0, 1fr);
        gap: 12px;
      }

      .sidebar {
        border: 1px solid var(--line);
        border-radius: 16px;
        background: linear-gradient(180deg, #1c2431 0%, #171d27 100%);
        padding: 12px;
      }

      .sidebar-item {
        border: 1px solid #33558b;
        background: #26436d;
        color: #e8f2ff;
        border-radius: 10px;
        padding: 10px 12px;
        font-weight: 700;
      }

      .content {
        border: 1px solid #2557a4;
        border-radius: 16px;
        background: linear-gradient(180deg, #1d2330 0%, #161c26 100%);
        padding: 14px;
        display: grid;
        grid-template-rows: auto auto minmax(0, 1fr);
        gap: 12px;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
      }

      .toolbar {
        display: flex;
        gap: 10px;
      }

      button {
        border: 1px solid transparent;
        border-radius: 10px;
        padding: 9px 14px;
        font: inherit;
        font-weight: 650;
        cursor: pointer;
      }

      .primary {
        background: linear-gradient(135deg, #3d8bff, #2f6ad6);
        color: #ecf4ff;
      }

      .secondary {
        background: #273140;
        border-color: #3a485c;
        color: #dce8f9;
      }

      .status {
        color: var(--muted);
        font-size: 0.9rem;
        min-height: 1.2em;
      }

      .status.success {
        color: var(--good);
      }

      .status.error {
        color: #ff8f8f;
      }

      .roots {
        min-height: 0;
        overflow: auto;
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 10px;
        background: color-mix(in srgb, var(--panel-2) 88%, #22314a 12%);
      }

      .roots-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 8px;
      }

      .root-item {
        border: 1px solid #334158;
        border-radius: 9px;
        padding: 8px 10px;
        color: #dde8f7;
        font-size: 0.92rem;
        background: rgba(19, 27, 39, 0.52);
        word-break: break-all;
      }

      .empty {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <aside class="sidebar">
        <div class="sidebar-item">Project Roots</div>
      </aside>

      <section class="content">
        <header>
          <h1>Project Roots</h1>
          <p class="subtitle">Manage workspace folders used for project discovery.</p>
        </header>

        <div class="toolbar">
          <button id="addRoots" class="primary">Add Workspace Folders</button>
          <button id="closeSettings" class="secondary">Close</button>
          <div id="status" class="status"></div>
        </div>

        <div class="roots">
          <ul id="rootsList" class="roots-list"></ul>
        </div>
      </section>
    </main>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
